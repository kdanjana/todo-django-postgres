apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:13-alpine
        env:
          - name: POSTGRES_USER
            value: devuser
          - name: POSTGRES_PASSWORD
            value: pwdpwdpwd
          - name: POSTGRES_DB
            value: devdb
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-storage
        hostPath:
           path: /todo-db
           type: DirectoryOrCreate

---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
spec:
  selector:
        app: postgres
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
  type: ClusterIP